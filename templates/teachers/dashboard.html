<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fb;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #1e293b;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .sidebar a {
            display: block;
            color: #cbd5f5;
            text-decoration: none;
            margin: 15px 0;
        }
        .sidebar a:hover {
            color: white;
        }
        .main {
            margin-left: 240px;
            padding: 30px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .logout {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üë®‚Äçüè´ Teacher</h2>
    <a href="/teacher/dashboard/">Dashboard</a>
    <a href="/teacher/students/">Students</a>
    <a href="/teacher/attendance/">Attendance</a>
    <a href="/teacher/marks/">Marks</a>
    <a class="logout" href="/logout/">Logout</a>
</div>

<div class="main">
    <h1>Welcome {{ teacher.user.username }}</h1>
    <p>Class {{ teacher.class_name }} - Section {{ teacher.section }}</p>

    <div class="cards">
        <div class="card">
            <h3>Total Students</h3>
            <p>{{ students_count }}</p>
        </div>
        <div class="card">
            <h3>Attendance</h3>
            <p>Mark Today</p>
        </div>
        <div class="card">
            <h3>Marks</h3>
            <p>Upload</p>
        </div>
    </div>
</div>

</body>
</html>
