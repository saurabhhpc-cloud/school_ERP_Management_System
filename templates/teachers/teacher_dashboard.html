{% extends "teacher/base_teacher.html" %}

{% block content %}
<h4 class="mb-4">Teacher Dashboard</h4>

<div class="row">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Total Students</h6>
                <h3>{{ total_students }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center text-success">
            <div class="card-body">
                <h6>Present</h6>
                <h3>{{ present }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center text-danger">
            <div class="card-body">
                <h6>Absent</h6>
                <h3>{{ absent }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h6>Attendance %</h6>
                <h3>{{ percent }}%</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
