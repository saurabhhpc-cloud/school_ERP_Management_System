<div class="card mb-4">
  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
    <span>
      <i class="bi bi-megaphone-fill me-1"></i> Notices
    </span>

    <!-- Toggle Button -->
    <button class="btn btn-sm btn-light"
            data-bs-toggle="collapse"
            data-bs-target="#noticeBody"
            aria-expanded="true">
      <i class="bi bi-dash-lg"></i>
    </button>
  </div>

  <!-- Collapsible Body -->
  <div id="noticeBody" class="collapse show">
    <div class="card-body">
      {% for notice in notices %}
        <h6 class="fw-bold mb-1">{{ notice.title }}</h6>
        <p class="mb-1 text-muted">{{ notice.message|truncatechars:120 }}</p>
        <small class="text-muted">{{ notice.created_at|date:"M d, Y" }}</small>
        <hr>
      {% empty %}
        <p class="text-muted mb-0">No notices available</p>
      {% endfor %}
    </div>
  </div>
</div>
