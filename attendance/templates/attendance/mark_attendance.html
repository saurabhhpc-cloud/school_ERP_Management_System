{% extends "teacher/base_teacher.html" %}

{% block content %}
<h4>Mark Attendance</h4>

<form method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>
                <input type="radio" name="{{ s.id }}" value="P" required> Present
                <input type="radio" name="{{ s.id }}" value="A"> Absent
            </td>
        </tr>
        {% endfor %}
    </table>

    <button class="btn btn-primary">Save Attendance</button>
</form>
{% endblock %}
