{% extends "school/base_school.html" %}
{% block title %}Add Student{% endblock %}

{% block content %}
<div class="container-fluid">

    <!-- PAGE HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">
            <i class="bi bi-person-plus-fill text-primary"></i> Add New Student
        </h4>
        <a href="{% url 'students:students_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- ================= FAMILY DETAILS ================= -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-people-fill"></i> Family Details
        </div>
        <div class="card-body row g-3">

            <div class="col-md-4">
                <label class="form-label">Father Name *</label>
                <input type="text" name="father_name" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Mother Name</label>
                <input type="text" name="mother_name" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Primary Mobile *</label>
                <input type="text" name="primary_mobile" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>

        </div>
    </div>

    <!-- ================= STUDENT DETAILS ================= -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-success text-white">
            <i class="bi bi-person-fill"></i> Student Details
        </div>
        <div class="card-body row g-3">

            <div class="col-md-3">
                <label class="form-label">First Name *</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Last Name *</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Gender *</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Date of Birth *</label>
                <input type="date" name="date_of_birth" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Roll Number</label>
                <input type="number" name="roll_number" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Aadhaar No</label>
                <input type="text" name="aadhaar_no" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Student Photo</label>
                <input type="file" name="student_photo" class="form-control">
            </div>

        </div>
    </div>

    <!-- ================= ACADEMIC DETAILS ================= -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-info text-white">
            <i class="bi bi-book-fill"></i> Academic Details
        </div>
        <div class="card-body row g-3">

            <div class="col-md-3">
                <label class="form-label">Academic Year *</label>
                <input type="text" name="academic_year" class="form-control" placeholder="2025-26" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Class *</label>
                <input type="text" name="class_applied" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Section</label>
                <input type="text" name="section" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Admission Type</label>
                <select name="admission_type" class="form-select">
                    <option value="NEW">New Admission</option>
                    <option value="TRANSFER">Transfer</option>
                </select>
            </div>

        </div>
    </div>

    <!-- ================= SUBMIT BUTTON ================= -->
    <div class="text-end mb-5">
        <button type="reset" class="btn btn-outline-secondary me-2">
            <i class="bi bi-x-circle"></i> Reset
        </button>

        <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-check-circle"></i> Save Student
        </button>
    </div>

    </form>
</div>
{% endblock %}
